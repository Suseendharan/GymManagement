<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Member Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .card h2 {
            color: #343a40;
            margin-bottom: 10px;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Gym Member Dashboard</span>
    </header>

    <div class="container">
        <div class="card">
            <h2>Member Details</h2>
            <p>Member Name: John Doe</p>
            <p>Membership Type: Gold</p>
            <p>Join Date: 2024-03-10</p>
        </div>
        <div class="card">
            <h2>Trainer Details</h2>
            <p>Trainer Name: Sarah Smith</p>
            <p>Specialization: Weightlifting</p>
            <p>Shift: Morning</p>
        </div>
        <div class="card">
            <h2>Payment Information</h2>
            <p>Last Payment Date: 2024-02-28</p>
            <p>Next Payment Due: 2024-03-28</p>
            <p>Amount Due: $50</p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <button class="btn btn-light">Logout</button>
        </div>
    </footer>

    <!-- Bootstrap JS (optional, only needed if you want to use Bootstrap JavaScript components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
